<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="..\css\global.css">   
    <link rel="stylesheet" href="..\css\login.css" />
    <title>Login</title>
</head>
<body>
    <div class="container"></div>
        <div class="container-login">
            <img src="..\media\GRC-logo-colorida-sem-fundo.png" alt="logo" class="margin-right-75 margin-left-75 image margin-top-35">
            <div class="wrap-login margin-right-75">
                <form class="login-form" id="login-form">
                    <span class="login-form-title"> Login </span>

                    <div class="wrap-input margin-top-35">
                        <input class="input-form" type="email" name="email" autocomplete="off" id="email"/>
                        <span class="focus-input-form" data-placeholder = "Email"></span>                      
                    </div>

                    <div class="wrap-input margin-top-35">
                        <input class="input-form" type="password" name="password" id="password"/>
                        <span class="focus-input-form" data-placeholder = "Senha"></span>
                        <i class="bi bi-eye eye-icon" id="btn-senha" onclick="mostrarSenha()"></i>
                    </div>

                    <ul class="login-utils">
                        <li class="margin-top-8 margin-bottom-35">
                            <span class="text1"> Esqueceu sua senha? </span>
                            <a href= "#" class="text2" onclick="RecuperarSenha()">Recuperar senha</a>
                        </li>
                    </ul>
                    <div class="container-login-form-btn">
                        <button class="create-account-form-btn" type="submit" onclick="CadastrarUsuario()">Cadastrar</button>
                        <button class="login-form-btn" type="submit" onclick="Entrar()">Entrar</button>

                    </div>
                </form>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pace-js@latest/pace.min.js"></script> 

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>

    <script src="..\javascript\login.js"></script>
</body>
</html>
