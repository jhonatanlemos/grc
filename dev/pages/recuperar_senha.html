<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="..\css\global.css">   
    <link rel="stylesheet" href="..\css\recuperar_senha.css" />
    <title>Recuperação de Senha</title>
</head>
<body>
    <div class="container"></div>
        <div class="container-login">
            <div class="wrap-login margin-right-75">
                <form class="login-form" id="login-form">
                    
                    <div class="login-form-title margin-top-100 margin-bottom-35"> 
                    <img src="..\media\GRC-logo-colorida-sem-fundo.png" alt="logo" class="margin-right-75 margin-left-75 image margin-top-35">
                    <span class="title-text">Insira seu e-mail</span>
                    </div>

                    <div class="wrap-input margin-top-20">
                        <input class="input-form" type="email" name="email-cadastrado" autocomplete="off" id="email-cadastrado"/>
                        <span class="focus-input-form" data-placeholder = "Email"></span>                      
                    </div>

                    <div class="container-login-form-btn">
                        <button class="password-recovery-form-btn" type="submit">Recuperar Senha</button>
                    </div>

                    <ul class="login-utils">
                        <li class="margin-top-8 margin-bottom-35">
                            <span class="text1"> Não tem cadastro? </span>
                            <a href= "#" class="text2" onclick="CadastrarUsuario()">Realizar cadastro</a>
                        </li>

                    </ul>

                </form>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pace-js@latest/pace.min.js"></script> 

    <script src="..\javascript\recuperar_senha.js"></script>

</body>
</html>
